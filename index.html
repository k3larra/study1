  <div class="container mb-5">
    <div class="row align-items-start">
      <div class="col align-self-center">
        <img src="images/duck.png" class="rounded float-start FBAimage" alt="Ducks in a pond">
      </div>
      <div class="col">
        <ul class="list-group" id="FBA_items">
          <li class="list-group-item marker " id="Saliency_map">Saliency map</li>
          <li class="list-group-item" id="Integrated_Gradient">Integrated Gradient</li>
          <li class="list-group-item" id="SmothGrad">SmothGrad</li>
          <li class="list-group-item" id="GradCAM">GradCAM</li>
          <li class="list-group-item" id="Layer-wise_Relevance_Propagation">Layer-wise Relevance Propagation</li>
          <li class="list-group-item" id="DeepLift"><span>DeepLIFT</span>
          </li>
          <li class="list-group-item" id="Guided_Backpropagation">Guided Backpropagation</li>
        </ul>
      </div>
      <div class="col align-self-center">
        <div>
          <img src="images/saliencymap_duck.png" class="rounded float-end FBAimage" id="FBA" alt="...">
        </div>
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <label for="checkbox_Saliency_map" class="form-label">Which were the most useful methods to understand the classification as a duck?</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkbox_Saliency_map">
      <label class="form-check-label" for="checkbox_Saliency_map">
        Saliency_map
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkbox_Integrated_Gradient">
      <label class="form-check-label" for="checkbox_Integrated_Gradient">
        Integrated_Gradient
      </label>
    </div>
    <label for="describe" class="form-label">Describe how you know what the system focused on.</label>
    <textarea class="form-control" id="describe" rows="3"></textarea>
    <label for="comments" class="form-label">Other comments.</label>
    <textarea class="form-control" id="comments" rows="3"></textarea>
  </div>
  <div class="container ">
  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
      <button type="button" class="btn btn-outline-secondary">&larr;</button>
    </div>
    <div class="input-group">
      <button type="button" class="btn btn-outline-secondary">&rarr;</button>
    </div>
</div>
